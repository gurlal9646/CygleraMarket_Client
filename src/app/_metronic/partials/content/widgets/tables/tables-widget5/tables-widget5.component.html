<!-- begin::Header -->
<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1">Latest Products</span>
    <span class="text-muted mt-1 fw-bold fs-7">Top 10 new products</span>
  </h3>
</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body py-3">

      <!-- begin::Table container -->
      <div class="table-responsive">
        <!-- begin::Table -->
        <table
          class="
            table table-row-dashed table-row-gray-200
            align-middle
            gs-0
            gy-4
          "
        >
          <!-- begin::Table head -->
          <thead>
            <tr class="border-0">
              <th class="p-0 min-w-150px"></th>
              <th class="p-0 min-w-150px"></th>
              <th class="p-0 min-w-140px"></th>
              <th class="p-0 min-w-110px"></th>
              <th class="p-0 min-w-50px"></th>
            </tr>
          </thead>
          <!-- end::Table head -->
          <!-- begin::Table body -->
          <tbody>
            @for (product of productList; track product.productId) {
              <tr>
                <td>
                  <a
                    href="#"
                    class="text-gray-900 fw-bolder text-hover-primary mb-1 fs-6"
                  >
                    {{product.name}}
                  </a>
                  <span class="text-muted fw-bold d-block">{{product.description}}</span>
                </td>
                <td class="text-end text-muted fw-bold">{{ product.price | currency:'CAD':'symbol':'1.2-2' }}</td>
                <td class="text-end">
                  @if (product.stockQuantity > 0) {
                    <span class="badge badge-light-primary" >Available</span>

                  }
                  @else{
                  <span class="badge badge-light-warning">Out of stock</span>
                  }
                </td>
                <td class="text-end">
                  <a
                    href="#"
                    class="
                      btn btn-sm btn-icon btn-bg-light btn-active-color-primary
                    "
                  >
                    <app-keenicon name="arrow-right" class="fs-2"></app-keenicon>
                  </a>
                </td>
              </tr>
            }
          </tbody>
          <!-- end::Table body -->
        </table>
      </div>
      <!-- end::Table -->
    </div>
<!-- end::Body -->
