<!--begin::Menu wrapper-->
<div id="kt_app_sidebar_menu_scroll" class="scroll-y my-5 mx-3" data-kt-scroll="true" data-kt-scroll-activate="true" data-kt-scroll-height="auto" data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer" data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px" data-kt-scroll-save-state="true">
  <!--begin::Menu-->
  <div class="menu menu-column menu-rounded menu-sub-indention fw-semibold fs-6" id="#kt_app_sidebar_menu" data-kt-menu="true" data-kt-menu-expand="false">
    <!-- Dashboard -->
    <div class="menu-item">
      <a class="menu-link without-sub" routerLink="/dashboard" routerLinkActive="active">
        <span class="menu-icon">
          <app-keenicon name="element-11" class="fs-2"></app-keenicon>
        </span>
        <span class="menu-title" translate="MENU.DASHBOARD"></span>
      </a>
    </div>

    <!-- Products -->
    <div class="menu-item">
      <a class="menu-link without-sub"    [routerLink]="user.roleId === 1 ? '/products/buyer' : '/products/seller'"  routerLinkActive="active">
        <span class="menu-icon">
          <app-keenicon name="switch" class="fs-2"></app-keenicon>
        </span>
        <span class="menu-title">Products</span>
      </a>
    </div>

     <!-- Services -->
     <div class="menu-item">
      <a class="menu-link without-sub"  [routerLink]="user.roleId === 1 ? '/services/buyer' : '/services/seller'" routerLinkActive="active">
        <span class="menu-icon">
          <app-keenicon name="element-plus" class="fs-2"></app-keenicon>
        </span>
        <span class="menu-title">Services</span>
      </a>
    </div>

     <!-- Programs -->
     <div class="menu-item">
      <a class="menu-link without-sub"  [routerLink]="user.roleId === 1 ? '/programs/buyer' : '/programs/seller'"  routerLinkActive="active">
        <span class="menu-icon">
          <app-keenicon name="element-7" class="fs-2"></app-keenicon>
        </span>
        <span class="menu-title">Programs</span>
      </a>
    </div>

    <!-- Contracts -->
    <div class="menu-item">
      <a class="menu-link without-sub"  [routerLink]="user.roleId === 1 ? '/approvals/buyer' : '/approvals/seller'" routerLinkActive="active">
        <span class="menu-icon">
          <app-keenicon name="document" class="fs-2"></app-keenicon>
        </span>
        <span class="menu-title">Purchase Request</span>
      </a>
    </div>

       <!-- Contracts -->
       <div class="menu-item">
        <a class="menu-link without-sub" routerLink="/contracts" routerLinkActive="active">
          <span class="menu-icon">
            <app-keenicon name="document" class="fs-2"></app-keenicon>
          </span>
          <span class="menu-title">Contracts</span>
        </a>
      </div>

  </div>
  <!--end::Menu-->
</div>
<!--end::Menu wrapper-->
