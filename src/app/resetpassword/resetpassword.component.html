<div class="d-flex flex-column flex-lg-row flex-column-fluid">
    <!--begin::Body-->
    <div class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-1">
      <!--begin::Form-->
      <div class="d-flex flex-center flex-column flex-lg-row-fluid">
        <!--begin::Wrapper-->
  <form
    class="form w-100"
    novalidate="novalidate"
    [formGroup]="resetPasswordForm"
    (ngSubmit)="submit()"
    id="kt_login_password_reset_form"
  >
    <!--begin::Heading-->
    <div class="text-center mb-10">
      <!--begin::Title-->
      <h1 class="text-gray-900 fw-bolder mb-3">
          Reset Password
      </h1>
      <!--end::Title-->
  
      <!--begin::Link-->
      <div class="text-gray-500 fw-semibold fs-6">
          Enter your new password to reset your password.
      </div>
      <!--end::Link-->
  </div>
  <!--begin::Heading-->

  
    <!--begin::Form group-->
    <div class="fv-row mb-8">
        <label class="form-label fw-bolder text-gray-900 fs-6"
          >New Password</label
        >
        <input
          class="form-control bg-transparent"
          type="password"
          placeholder="Password"
          name="password"
          formControlName="password"
          autocomplete="off"
          [ngClass]="{
            'is-invalid':
            resetPasswordForm.controls['password'].invalid &&
              (resetPasswordForm.controls['password'].touched ||
              resetPasswordForm.controls['password'].dirty),
            'is-valid': resetPasswordForm.controls['password'].valid
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Password is required',
            control: resetPasswordForm.controls['password']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'Password should have at least 3 symbols',
            control: resetPasswordForm.controls['password']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: 'Password should have maximum 100 symbols',
            control: resetPasswordForm.controls['password']
          }"
        ></ng-container>
      </div>

      <div class="fv-row mb-8">
        <label class="form-label fw-bolder text-gray-900 fs-6"
          >Confirm Password</label
        >
        <input
          class="form-control bg-transparent"
          type="password"
          placeholder="Confirm password"
          name="cPassword"
          autocomplete="off"
          formControlName="cPassword"
          [ngClass]="{
            'is-invalid':
            resetPasswordForm.controls['cPassword'].invalid &&
              (resetPasswordForm.controls['cPassword'].touched ||
              resetPasswordForm.controls['cPassword'].dirty),
            'is-valid': resetPasswordForm.controls['cPassword'].valid
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Confirm Password is required',
            control: resetPasswordForm.controls['cPassword']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'Confirm Password should have at least 3 symbols',
            control: resetPasswordForm.controls['cPassword']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: 'Confirm Password should have maximum 100 symbols',
            control: resetPasswordForm.controls['cPassword']
          }"
        ></ng-container>
        <ng-container
          *ngIf="
            resetPasswordForm.controls['cPassword'].errors &&
            resetPasswordForm.controls['cPassword'].errors.ConfirmPassword
          "
        >
          <div class="fv-plugins-message-container">
            <div class="fv-help-block">
              'New Passsword' and 'Confirm Password' didn't match.
            </div>
          </div>
        </ng-container>
      </div>
    <!--end::Form group-->
    <!--begin::Form group-->
    <div class="d-flex flex-wrap justify-content-center pb-lg-0">
      <button
        type="submit"
        id="kt_password_reset_submit"
        class="btn btn-primary me-4"
        [disabled]="isLoading || resetPasswordForm.invalid">
        <ng-container *ngIf="!isLoading">Submit</ng-container>
        <ng-container *ngIf="isLoading">
          <span clas="indicator-progress" [style.display]="'block'">
            Please wait...{{ " " }}
            <span
              class="spinner-border spinner-border-sm align-middle ms-2"
            ></span>
          </span>
        </ng-container>
      </button>
      <a
        routerLink="/login"
        id="kt_login_password_reset_form_cancel_button"
        class="btn btn-light"
      >
        Cancel
      </a>
    </div>
    <!--end::Form group-->
  </form>
  <!--end::Form-->
  
  <ng-template
    #formError
    let-control="control"
    let-message="message"
    let-validation="validation"
  >
    <ng-container
      *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
    >
      <div class="fv-plugins-message-container">
        <div class="fv-help-block">
          <span role="alert">{{ message }}</span>
        </div>
      </div>
    </ng-container>
  </ng-template>
  </div>
    </div>
  
   <!--begin::Aside-->
   <div class="d-flex flex-lg-row-fluid w-lg-50 bgi-size-cover bgi-position-center order-1 order-lg-2">
    <!--begin::Content-->
    <div class="d-flex flex-column flex-center py-15 px-5 px-md-15 w-100">
   
  
      <!--begin::Image-->
      <img class="mx-auto w-275px w-md-50 w-xl-500px mb-10 mb-lg-20" src="./assets/media/logos/cyglera_slogan.png"
        alt="" />
      <!--end::Image-->
    </div>
    <!--end::Content-->
  </div>
  <!--end::Aside-->
      </div>
