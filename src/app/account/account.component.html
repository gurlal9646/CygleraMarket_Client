<div class="card mb-5 mb-xl-10">
  <div class="card-body pt-9 pb-0">
    <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
      <div class="me-7 mb-4">
        <div
          class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative"
        >
          <img src="./assets/media/avatars/blank.png" alt="Metronic" />
        </div>
      </div>

      <div class="flex-grow-1">
        <div
          class="d-flex justify-content-between align-items-start flex-wrap mb-2"
        >
          <div class="d-flex flex-column">
            <div class="d-flex align-items-center mb-2">
              <a
                class="text-gray-800 text-hover-primary fs-2 fw-bolder me-1 cursor-pointer"
              >
                {{ user.firstName }} {{ user.lastName }}
              </a>
              <a class="cursor-pointer"> </a>
              <a
                class="btn btn-sm btn-light-success fw-bolder ms-2 fs-8 py-1 px-3 cursor-pointer"
                data-bs-toggle="modal"
                data-bs-target="#kt_modal_upgrade_plan"
              >
                @if(user.roleId == 1){ Buyer } @else if(user.roleId == 2){
                Seller }
              </a>
            </div>

            <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
              <a
                class="d-flex align-items-center text-gray-500 text-hover-primary mb-2 cursor-pointer"
              >
                {{ user.email }}
              </a>
            </div>
          </div>
        </div>

        <div class="d-flex flex-wrap flex-stack">
          <div class="d-flex flex-column flex-grow-1 pe-8">
            <div class="d-flex flex-wrap">
              <div
                class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3"
              >
                <div class="d-flex align-items-center">
                  <div class="fs-2 fw-bolder">75</div>
                </div>

                <div class="fw-bold fs-6 text-gray-500">Purchase Requests</div>
              </div>

              <div
                class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3"
              >
                <div class="d-flex align-items-center">
                  <div class="fs-2 fw-bolder">60</div>
                </div>

                <div class="fw-bold fs-6 text-gray-500">Contracts</div>
              </div>
            </div>
          </div>

          <div
            class="d-flex align-items-center w-200px w-sm-300px flex-column mt-3"
          ></div>
        </div>
      </div>
    </div>

    <div class="d-flex overflow-auto h-55px">
      <ul
        class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bolder flex-nowrap"
      >
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            routerLink="/profile/overview"
            routerLinkActive="active"
          >
            Overview
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            routerLink="/profile/settings"
            routerLinkActive="active"
          >
            Settings
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
