<div class="card mb-5 mb-xl-10" id="kt_profile_details_view">
  <div class="card-header cursor-pointer">
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">Profile Details</h3>
    </div>

    <a
      routerLink="/profile/settings"
      class="btn btn-primary align-self-center"
    >
      Edit Profile
    </a>
  </div>

  <div class="card-body p-9">
    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Full Name</label>

      <div class="col-lg-8">
        <span class="fw-bolder fs-6 text-gray-900">{{user.firstName}} {{user.lastName}}</span>
      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Email</label>

      <div class="col-lg-8 fv-row">
        <span class="fw-bold fs-6">{{user.email}} </span>
      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">
        Contact Phone
        <i
          class="fas fa-exclamation-circle ms-1 fs-7"
          data-bs-toggle="tooltip"
          title="Phone number must be active"
        ></i>
      </label>

      <div class="col-lg-8 d-flex align-items-center">
        <span class="fw-bolder fs-6 me-2">{{user.phoneNumber}}</span>

        <span class="badge badge-success">Verified</span>
      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Company Name</label>

      <div class="col-lg-8">
        <span class="fw-bolder fs-6 me-2">{{user.companyName}}</span>

      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Category</label>

      <div class="col-lg-8">
        <span class="fw-bolder fs-6 me-2">{{user.category}}</span>

      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">City</label>

      <div class="col-lg-8">
        <span class="fw-bolder fs-6 text-gray-900">{{user.city}}</span>
      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">State</label>

      <div class="col-lg-8">
        <span class="fw-bolder fs-6 text-gray-900">{{user.state}}</span>
      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">
        Country
        <i
          class="fas fa-exclamation-circle ms-1 fs-7"
          data-bs-toggle="tooltip"
          title="Country of origination"
        ></i>
      </label>

      <div class="col-lg-8">
        <span class="fw-bolder fs-6 text-gray-900">{{user.country}}</span>
      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Postal Code</label>

      <div class="col-lg-8">
        <span class="fw-bolder fs-6 text-gray-900">{{user.postalCode}}</span>
      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Account Creation</label>

      <div class="col-lg-8">
        <span class="fw-bolder fs-6 text-gray-900">{{user.createdAt | date:'medium'}}</span>
      </div>
    </div>



  

  </div>
</div>
