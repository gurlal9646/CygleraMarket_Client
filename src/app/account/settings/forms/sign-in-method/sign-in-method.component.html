<div class="card mb-5 mb-xl-10">
  <div
    class="card-header border-0 cursor-pointer"
    role="button"
    data-bs-toggle="collapse"
    data-bs-target="#kt_account_signin_method"
  >
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">Sign-in Method</h3>
    </div>
  </div>
  <div id="kt_account_signin_method" class="collapse show">
    <div class="card-body border-top p-9">
      <ng-container *ngIf="!showChangeEmailForm">
        <div class="d-flex flex-wrap align-items-center">
          <div id="kt_signin_email" class="false">
            <div class="fs-6 fw-bolder mb-1">Email Address</div>
            <div class="fw-bold text-gray-600">{{ email }}</div>
          </div>

          <div id="kt_signin_email_button" class="ms-auto false">
            <button
              class="btn btn-light btn-active-light-primary"
              (click)="toggleEmailForm(true)"
            >
              Change Email
            </button>
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="showChangeEmailForm">
        <div class="d-flex flex-wrap align-items-center">
          <div id="kt_signin_email_edit" class="flex-row-fluid false">
            <form
              id="kt_signin_change_email"
              [formGroup]="emailForm"
              class="form"
              novalidate=""
            >
              <div class="row mb-6">
                <div class="col-lg-6 mb-4 mb-lg-0">
                  <div class="fv-row mb-0">
                    <label
                      for="emailaddress"
                      class="form-label fs-6 fw-bolder mb-3"
                      >Enter New Email Address</label
                    ><input
                      type="email"
                      class="form-control form-control-lg form-control-solid"
                      id="emailaddress"
                      placeholder="Email Address"
                      name="newEmail"
                      formControlName="email"
                    />
                  </div>
                </div>
              </div>
              <div class="d-flex">
                <button
                  id="kt_signin_submit"
                  type="button"
                  class="btn btn-primary me-2 px-6"
                  (click)="saveEmail()"
                >
                  <ng-container *ngIf="!isLoading"> Update Email </ng-container>
                  <ng-container *ngIf="isLoading">
                    <span class="indicator-progress" [style.display]="'block'">
                      Please wait...{{ " " }}
                      <span
                        class="spinner-border spinner-border-sm align-middle ms-2"
                      ></span>
                    </span>
                  </ng-container></button
                ><button
                  id="kt_signin_cancel"
                  type="button"
                  class="btn btn-color-gray-500 btn-active-light-primary px-6"
                  (click)="toggleEmailForm(false)"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </ng-container>

      <div class="separator separator-dashed my-6"></div>

      <ng-container *ngIf="!showChangePasswordForm">
        <div class="d-flex flex-wrap align-items-center mb-10">
          <div id="kt_signin_password" class="false">
            <div class="fs-6 fw-bolder mb-1">Password</div>
            <div class="fw-bold text-gray-600">************</div>
          </div>
          <div id="kt_signin_password_button" class="ms-auto false">
            <button
              class="btn btn-light btn-active-light-primary"
              (click)="togglePasswordForm(true)"
            >
              Reset Password
            </button>
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="showChangePasswordForm">
        <div class="d-flex flex-wrap align-items-center mb-10">
          <div id="kt_signin_password_edit" class="flex-row-fluid false">
            <form id="kt_signin_change_password" class="form" novalidate=""  [formGroup]="passwordForm">
              <div class="row mb-1">
                <div class="col-lg-4">
                  <div class="fv-row mb-0">
                    <label
                      for="currentpassword"
                      class="form-label fs-6 fw-bolder mb-3"
                      >Current Password</label
                    ><input
                      type="password"
                      class="form-control form-control-lg form-control-solid"
                      id="currentpassword"
                      name="currentPassword"
                      formControlName="currentPassword"
                      [ngClass]="{
                        'is-invalid':
                          passwordForm.controls['password'].invalid &&
                          (passwordForm.controls['password'].touched ||
                          passwordForm.controls['password'].dirty),
                        'is-valid': passwordForm.controls['password'].valid
                      }"
                    />
                    <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'required',
                      message: 'Current password is required',
                      control: passwordForm.controls['currentPassword']
                    }"
                  ></ng-container>
                  <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'minlength',
                      message: 'Current password should have at least 3 symbols',
                      control: passwordForm.controls['currentPassword']
                    }"
                  ></ng-container>
                  <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'maxLength',
                      message: 'Current password should have maximum 100 symbols',
                      control: passwordForm.controls['currentPassword']
                    }"
                  ></ng-container>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="fv-row mb-0">
                    <label
                      for="newpassword"
                      class="form-label fs-6 fw-bolder mb-3"
                      >New Password</label
                    ><input
                      type="password"
                      class="form-control form-control-lg form-control-solid"
                      id="newpassword"
                      name="newPassword"
                      formControlName="password"
                      [ngClass]="{
                        'is-invalid':
                          passwordForm.controls['password'].invalid &&
                          (passwordForm.controls['password'].touched ||
                          passwordForm.controls['password'].dirty),
                        'is-valid': passwordForm.controls['password'].valid
                      }"
                    />
                    <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'required',
                      message: 'Password is required',
                      control: passwordForm.controls['password']
                    }"
                  ></ng-container>
                  <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'minlength',
                      message: 'Password should have at least 3 symbols',
                      control: passwordForm.controls['password']
                    }"
                  ></ng-container>
                  <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'maxLength',
                      message: 'Password should have maximum 100 symbols',
                      control: passwordForm.controls['password']
                    }"
                  ></ng-container>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="fv-row mb-0">
                    <label
                      for="confirmpassword"
                      class="form-label fs-6 fw-bolder mb-3"
                      >Confirm New Password</label
                    ><input
                      type="password"
                      class="form-control form-control-lg form-control-solid"
                      id="confirmpassword"
                      name="passwordConfirmation"
                      formControlName="cPassword"
                      [ngClass]="{
                        'is-invalid':
                          passwordForm.controls['cPassword'].invalid &&
                          (passwordForm.controls['cPassword'].touched ||
                          passwordForm.controls['cPassword'].dirty),
                        'is-valid': passwordForm.controls['cPassword'].valid
                      }"
                    />
                    <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'required',
                      message: 'Confirm Password is required',
                      control: passwordForm.controls['cPassword']
                    }"
                  ></ng-container>
                  <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'minlength',
                      message: 'Confirm Password should have at least 3 symbols',
                      control: passwordForm.controls['cPassword']
                    }"
                  ></ng-container>
                  <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'maxLength',
                      message: 'Confirm Password should have maximum 100 symbols',
                      control: passwordForm.controls['cPassword']
                    }"
                  ></ng-container>
                  <ng-container
                    *ngIf="
                      passwordForm.controls['cPassword'].errors &&
                      passwordForm.controls['cPassword'].errors.ConfirmPassword
                    "
                  >
                    <div class="fv-plugins-message-container">
                      <div class="fv-help-block">
                        'Passsword' and 'Confirm Password' didn't match.
                      </div>
                    </div>
                  </ng-container>
                  </div>
                </div>
              </div>
              <div class="form-text mb-5">
                Password must be at least 3 character and contain symbols
              </div>
              <div class="d-flex">
                <button
                  id="kt_password_submit"
                  type="button"
                  class="btn btn-primary me-2 px-6"
                  (click)="savePassword()"
                >
                  <ng-container *ngIf="!isLoading"
                    >Update Password</ng-container
                  >
                  <ng-container *ngIf="isLoading">
                    <span class="indicator-progress" [style.display]="'block'">
                      Please wait...{{ " " }}
                      <span
                        class="spinner-border spinner-border-sm align-middle ms-2"
                      ></span>
                    </span>
                  </ng-container></button
                ><button
                  id="kt_password_cancel"
                  type="button"
                  class="btn btn-color-gray-500 btn-active-light-primary px-6"
                  (click)="togglePasswordForm(false)"
                >
                  Cancel
                </button>
              </div>
            </form>
            <ng-template
            #formError
            let-control="control"
            let-message="message"
            let-validation="validation"
          >
            <ng-container
              *ngIf="
                control.hasError(validation) && (control.dirty || control.touched)
              "
            >
              <div class="fv-plugins-message-container">
                <div class="fv-help-block">
                  <span role="alert">
                    {{ message }}
                  </span>
                </div>
              </div>
            </ng-container>
          </ng-template>
          </div>
          <div id="kt_signin_password_button" class="ms-auto d-none">
            <button class="btn btn-light btn-active-light-primary">
              Reset Password
            </button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
