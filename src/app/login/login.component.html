<!-- login.component.html -->
<div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" formControlName="username" required>
          </div>
  
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" formControlName="password" required>
          </div>
  
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
