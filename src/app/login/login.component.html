<div class="d-flex flex-column flex-lg-row flex-column-fluid">

  <!--begin::Body-->
  <div class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-1">
    <!--begin::Form-->
    <div class="d-flex flex-center flex-column flex-lg-row-fluid">
      <!--begin::Wrapper-->
     <!--begin::Form-->
<form class="form w-100" [formGroup]="loginForm" novalidate="novalidate" id="kt_login_signin_form"
(ngSubmit)="submit()">
<!--begin::Heading-->
<div class="text-center mb-11">
  <h1 class="text-gray-900 fw-bolder mb-3">
    Sign In
  </h1>
  <!-- <div class="text-gray-500 fw-bold fs-4">
    New Here?
    <a
      routerLink="/auth/registration"
      id="kt_login_signup"
      class="link-primary fw-bolder"
      >{{ "AUTH.GENERAL.SIGNUP_BUTTON" | translate }}</a
    >
  </div> -->
</div>
<!--end::Heading-->

<!-- begin::Alert error-->
<ng-container *ngIf="hasError">
  <div class="mb-lg-15 alert alert-danger">
    <div class="alert-text font-weight-bold">
      The login details are incorrect
    </div>
  </div>
</ng-container>
<!-- end::Alert error-->

<!--begin::Form group-->
<div class="fv-row mb-8">
  <label class="form-label fs-6 fw-bolder text-gray-900">Email</label>
  <input class="form-control bg-transparent" type="email" name="email" formControlName="email" autocomplete="off"
  [ngClass]="{
    'is-invalid':
    loginForm.controls['email'].invalid &&
      (loginForm.controls['email'].touched ||
      loginForm.controls['email'].dirty),
    'is-valid': loginForm.controls['email'].valid
  }" />
  <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
      validation: 'required',
      message: 'Email is required',
      control: loginForm.controls['email']
    }"></ng-container>
  <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
      validation: 'email',
      message: 'Email is invalid',
      control: loginForm.controls['email']
    }"></ng-container>
  <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
      validation: 'minLength',
      message: 'Email should have at least 3 symbols',
      control: loginForm.controls['email']
    }"></ng-container>
  <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
      validation: 'maxLength',
      message: 'Email should have maximum 360 symbols',
      control: loginForm.controls['email']
    }"></ng-container>
</div>
<!--end::Form group-->

<!--begin::Form group-->
<div class="fv-row mb-3">

  <label class="form-label fw-bolder text-gray-900 fs-6 mb-0">Password</label>

  <input class="form-control bg-transparent" type="password" name="password" autocomplete="off"
    formControlName="password"  [ngClass]="{
      'is-invalid':
      loginForm.controls['password'].invalid &&
        (loginForm.controls['password'].touched ||
        loginForm.controls['password'].dirty),
      'is-valid': loginForm.controls['password'].valid
    }" />
  <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
      validation: 'required',
      message: 'Password is required',
      control: loginForm.controls['password']
    }"></ng-container>
  <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
      validation: 'minlength',
      message: 'Password should have at least 3 symbols',
      control: loginForm.controls['password']
    }"></ng-container>
  <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
      validation: 'maxLength',
      message: 'Password should have maximum 100 symbols',
      control: loginForm.controls['password']
    }"></ng-container>

</div>
<!--end::Form group-->

<!--begin::Wrapper-->
<div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
  <div></div>

  <!--begin::Link-->
  <a routerLink="/auth/forgot-password" class="link-primary">
    Forgot Password ?
  </a>
  <!--end::Link-->
</div>
<!--end::Wrapper-->

<!--begin::Action-->
<div class="d-grid mb-10">
  <button type="submit" id="kt_sign_in_submit" class="btn btn-primary" [disabled]="loginForm.invalid">
    <ng-container *ngIf="isLoading$ | async">
      <span class="indicator-progress" [style.display]="'block'">
        Please wait...
        <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
      </span>
    </ng-container>
    <ng-container *ngIf="(isLoading$ | async) === false">
      <span class="indicator-label">Continue</span>
    </ng-container>
  </button>
</div>

<div class="text-gray-500 text-center fw-semibold fs-6">
  Not a Member yet? Signup as

  <a routerLink="/signup/buyer" class="link-primary">
     Buyer
  </a>
  or 
  <a routerLink="/signup/seller" class="link-primary">
    Seller
 </a>
</div>

<!--end::Action-->
</form>
<!--end::Form-->

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
<ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
  <div class="fv-plugins-message-container">
    <span role="alert">
      {{ message }}
    </span>
  </div>
</ng-container>
</ng-template>

      <!--end::Wrapper-->
    </div>
    <!--end::Form-->
  </div>
  <!--end::Body-->

  <!--begin::Aside-->
  <div class="d-flex flex-lg-row-fluid w-lg-50 bgi-size-cover bgi-position-center order-1 order-lg-2">
    <!--begin::Content-->
    <div class="d-flex flex-column flex-center py-15 px-5 px-md-15 w-100">
   

      <!--begin::Image-->
      <img class="mx-auto w-275px w-md-50 w-xl-500px mb-10 mb-lg-20" src="./assets/media/logos/cyglera_slogan.png"
        alt="" />
      <!--end::Image-->
    </div>
    <!--end::Content-->
  </div>
  <!--end::Aside-->
</div>
